name: Build React Native APK or Bundle

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target:
        description: 'Build target: apk or bundle'
        required: false
        default: 'apk'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BUILD_TARGET: ${{ github.event.inputs.target || 'apk' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t react-native-builder --build-arg BUILD_TARGET=${{ env.BUILD_TARGET }} .

      - name: Run Docker Container
        run: |
          docker create --name build-container react-native-builder
          docker cp build-container:/output ./output
          docker rm build-container

      - name: Upload APK or Bundle Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-native-${{ env.BUILD_TARGET }}
          path: ./output/
